<form method="POST" action="https://www.bandung.go.id">

    <div>
        <label for="data-username">Nama :</label>
        <input type="name" name="data-username"  id="data-username" placeholder="Masukan Nama Lengkap" required><br>
    </div>

    <div>
        <label for="data-email">Email :</label>
        <input type="email"  name="data-email" id="data-email" placeholder="Masukan Alamat Email?" required><br>
    </div>



    <button type="submit">Submit</button>
</form>
